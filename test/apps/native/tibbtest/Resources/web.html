<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 
    <title>SomePage</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">     
     
       <!-- THE OFFENDING CODE SNIPPET -->
    <script type="text/javascript">
        
        function onButtonClick() {
            Ti.App.fireEvent('change_title', {title: 'something else'});
        }

        window.onload = function(){
            setTimeout(function(){
                Ti.App.addEventListener('change_title', function(e){
                    var el = document.getElementById('header_2');
                    el.innerHTML = e.title;
                    Ti.API.info('Hello World!');
                });
                Ti.App.addEventListener('web_view_event', function(e) {
                    var el = document.getElementById('header_2');
                    el.innerHTML = e.prop;
                });
                Ti.API.info('test info');
                Ti.API.error('test error');
                Ti.API.debug('test debug');
                Ti.API.info({a: 'a'});
                Ti.API.info(JSON.stringify({a:'a'}));
                
            },500);    
        };
         
    </script>
</head>
<body>
<h1>Testing webview</h1>
<h2 id="header_2">meh</h2>
<Button onClick="onButtonClick()">click here</Button>
</body>
</html>
